<!DOCTYPE html>
<html lang="ru">
<head>
	<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles/css/index.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
</head>
<body>
		<header>
			<div>
				<img src="img/icons/logo.svg" alt="logo">
			</div>
		</header>
		<main>
			<div class="_container">
				<div class="block_1">
					<div class="page">
						<img class="full-image" src="img/images/Group 4phone_1.jpg" alt="no" />
						<div class="block-1__text-block">
							<h2 class="main-subheader">Потужна система лояльності</h2>
							<p class="main-text">Використовуйте телеграм бот для успіху вашого бізнесу!</p>
						</div>
					</div>
				</div>
			</div>
			<div class="_container">
				<div class="block_2">
					<div class="page">
						<h2 class="main-subheader">Максимальний комфорт для вас</h2>
						<img class="full-image margin" src="img/images/smiles.jpg" alt="no" />
					</div>
				</div>
			</div>
				<div class="block-3">
					<div class="page">
						<section class="splide" aria-labelledby="carousel-heading">
							<div class="splide__track">
								<ul class="splide__list">
									<li class="splide__slide">
										<div class="img_box">
											<img src="img/images/Screen 1.jpg" alt="no">
										</div>
									</li>
									<li class="splide__slide">
										<div class="img_box">
											<img src="img/images/Screen 2.jpg" alt="no">
										</div>
									</li>
									<li class="splide__slide">
										<div class="img_box">
											<img src="img/images/Screen 3.jpg" alt="no">
										</div>
									</li>
									<li class="splide__slide">
										<div class="img_box">
											<img src="img/images/Screen 4.jpg" alt="no">
										</div>
									</li>
									<li class="splide__slide">
										<div class="img_box">
											<img src="img/images/Screen 5.jpg" alt="no">
										</div>
									</li>
								</ul>
							</div>
						</section>
					</div>
				</div>
			</div>
		</main>
		<div class="_container">
			<div class="block_3">
				<div class="page">
					<h2 class="main-subheader">Топові заклади обирають нас!</h2>
					<img class="full-image" src="img/images/choise-us.jpg" alt="no" />
				</div>
			</div>
		</div>
		<div class="_container">
			<div class="block_4">
				<div class="page">
					<h2 class="main-subheader">Інтеграція з меню — Mono та Choise</h2>
					<img class="full-image" src="img/images/mono-choise.jpg" alt="no" />
				</div>
			</div>
		</div>
		<footer>

		</footer>
	<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
	<script src="script/script.js"></script>
	
</body>
</html>
